<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mt-20 mx-52 flex flex-wrap rounded border-2">
        <div class="text-xl bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-28 flex justify-center items-center font-bold w-full">
            News you can Trust
        </div>
        <div class="text-center mt-6 w-full">
            <h3 class="text-lg font-semibold">Stay up to date with the Latest!</h3>
            <p>Subscribe to our newletter for the latest news straight into you inbox. </p>
            <form class="flex flex-wrap">
                <input placeholder="your@gmail.com" class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4 py-2">
                <button class="bg-blue-500 text-white w-full mx-52 py-2 rounded-full">Subscribe Now</button>
            </form>
            <p class="my-6 text-sm">We value your privacy</p>
        </div>
    </div>
</body>
</html>
